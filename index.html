    <script>
        // Função para desabilitar botões após a data associada
        function disablePastButtons() {
            const currentDate = new Date();
            const buttons = document.querySelectorAll('.btn_button1');
            
            buttons.forEach(button => {
                const buttonDate = new Date(button.getAttribute('data-date'));
                if (buttonDate < currentDate) {
                    button.disabled = true;
                    button.style.backgroundColor = 'gray'; // Mudança de estilo visual para indicar desativação
                }
            });
        }

        // Chamada da função ao carregar a página
        disablePastButtons();
    </script>
